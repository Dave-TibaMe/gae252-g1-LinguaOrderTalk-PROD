version: '3.8'

services:
  linebot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: linguaordertalk-bot
    ports:
      - "8000:8000"
    environment:
      # 從環境變數或 .env 檔案讀取
      - CHANNEL_ACCESS_TOKEN=${CHANNEL_ACCESS_TOKEN}
      - CHANNEL_SECRET=${CHANNEL_SECRET}
      - LIFF_ID=${LIFF_ID}
      - Maps_API_KEY=${Maps_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      # Google Cloud 相關 (如果使用服務帳戶金鑰)
      - GOOGLE_APPLICATION_CREDENTIALS=/app/google-credentials.json
    volumes:
      # 如果需要掛載 Google Cloud 服務帳戶金鑰
      # - ./path/to/your/service-account-key.json:/app/google-credentials.json:ro
      # 如果需要掛載日誌目錄
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - linebot-network

